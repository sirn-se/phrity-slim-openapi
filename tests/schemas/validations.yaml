openapi: 3.0.2
info:
  title: Testing
  version: 0.0.1
paths:
  /complete/{param1}/{param2}:
    parameters:
      - in: path
        name: param1
        required: true
        schema:
          type: string
      - in: path
        name: param2
        required: true
        schema:
          type: integer
      - in: query
        name: filtering
        required: true
        schema:
          type: string
      - in: header
        name: X-RequestId
        required: true
        schema:
          type: string
          pattern: "^[a-z]{4}$"
      - in: cookie
        name: session_id
        required: true
        schema:
          type: integer
    post:
      summary: Post data
      operationId: Test/ValidatingController:post
      parameters:
        - name: limit
          in: query
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaA'
      responses:
        200:
          description: good read
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaA'
            image/jpeg:
              schema:
                type: string
                format: binary
    put:
      summary: Put data
      operationId: Test/ValidatingController:put
      parameters:
        - name: limit
          in: query
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaA'
      responses:
        200:
          description: good read
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaA'
            image/jpeg:
              schema:
                type: string
                format: binary
components:
  schemas:
    SchemaA:
      type: object
      properties:
        propA:
          type: integer
          readOnly: true
        propB:
          type: string
          writeOnly: true
        propC:
          type: array
          items:
            type: string
      required:
        - propA
        - propB